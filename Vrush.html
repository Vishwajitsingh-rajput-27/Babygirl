    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .day-label {
            font-size: 24px;
            font-weight: bold;
            color: #ff1493;
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .wish-text {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .name {
            color: #ff69b4;
            font-size: 32px;
        }

        .message {
            font-size: 18px;
            color: #555;
            line-height: 1.8;
            margin: 20px 0;
            font-style: italic;
        }

        .flower-container {
            margin: 30px 0;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flower {
            font-size: 80px;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .flower:hover {
            transform: scale(1.2);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .note-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff1493 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .note-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        .note-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 500px;
            animation: popIn 0.5s ease-out;
            display: none;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .note-popup.show {
            display: block;
        }

        .note-popup h2 {
            color: #ff1493;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .note-popup p {
            color: #555;
            line-height: 1.8;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .close-btn {
            background: #ff1493;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ff69b4;
            transform: scale(1.05);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .falling-petals {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            z-index: 10;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart-emoji {
            display: inline-block;
            margin: 0 5px;
            animation: heartbeat 0.6s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .countdown {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

        .flower-click-area {
            cursor: pointer;
            position: relative;
            display: inline-block;
        }
    </style>
</head>

        function getToday() {
            const today = new Date();
            const feb8 = new Date(2026, 1, 8); // February 8, 2026
            const diffTime = today - feb8;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0 || diffDays > 7) {
                return 7; // Default to Valentine's Day
            }
            return diffDays;
        }

        function updateContent() {
            const dayIndex = getToday();
            const data = valentineWeek[dayIndex];

            document.getElementById('dayLabel').textContent = data.name;
            document.getElementById('dayName').textContent = data.name;
            document.getElementById('message').textContent = data.message;
            document.getElementById('noteText').textContent = data.note;

        function updateCountdown() {
            const today = new Date();
            const valentine = new Date(2026, 1, 14); // February 14, 2026
            const diffTime = valentine - today;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor((diffTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

            if (diffDays > 0) {

            } else if (diffDays === 0) {
